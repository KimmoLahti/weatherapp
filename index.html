<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app project</title>
  <link rel="stylesheet" href="weather.css">
</head>
<body>
  <header>Weather app</header>
    <form id="form" class="form">
      <input type="text" placeholder="Search location" class="input" id="input" autocomplete="off">
      <button class="button" id="button" type="submit">Search...</button>
    </form>
  

  <container class="container">
  <div class="content">
      <h1 class="city" id="city"></h1>
      <p class="date" id="date"></p>
      <p class="heat" id="heat"></p>
      <p class="feel" id="feel"></p>
      <p class="varies" id="varies"></p>
      <p class="feels" id="feels"></p>
      <p class="humi" id="humi"></p>
      <p class="wind" id="wind"></p>
    </div>
    </container>
<script src="weather.js"></script>
</body>
</html>
